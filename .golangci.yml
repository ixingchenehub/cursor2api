version: "2"

run:
  timeout: 5m
  skip-dirs:
    - configs
    - deploy
    - docs
    - web

issues:
  # 关键：忽略所有带有 “Code generated by ... DO NOT EDIT.” 标记的生成代码
  exclude-generated: true

linters:
  default: none
  enable:
    # Core linters - 核心检查器
    - errcheck        # 错误检查
    - govet           # Go静态分析
    - ineffassign     # 无效赋值检测
    - staticcheck     # 静态分析检查
    - unused          # 未使用代码检测
    
    # Code quality - 代码质量检查器
    - misspell        # 拼写错误检查
    - bodyclose       # HTTP响应体关闭检查
    - copyloopvar     # 循环变量复制检查
    - errorlint       # 错误处理检查
    - unconvert       # 不必要的类型转换
    - whitespace      # 空白字符检查
    - noctx           # 上下文检查
    - musttag         # 结构体标签检查
    - errchkjson      # JSON错误检查
    - errname         # 错误命名检查
    - exhaustive      # switch语句穷尽检查
    - exptostd        # 错误包装检查